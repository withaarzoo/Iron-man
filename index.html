<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Declaring document charset -->
    <meta charset="UTF-8">
    <!-- Specifying compatibility with Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Setting viewport for responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linking external stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Setting page title -->
    <title>Animated Iron-man</title>
</head>

<body>
    <!-- Main wrapper for the content -->
    <div class='wrapper'>
        <!-- Container for Iron Man components -->
        <div class='iron-man-wrapper'>
            <!-- Tony Stark image -->
            <div class='tony-stark'>
                <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/651105/Tony_Stark.svg'>
            </div>
            <!-- Arc reactor image -->
            <div class='arc-reactor'>
                <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/651105/Arc_Reactor.svg'>
            </div>
            <!-- Iron Man helmet image -->
            <div class='iron-man-helmet'>
                <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/651105/Iron_Man_Helmet.svg'>
            </div>
            <!-- Iron Man left arm image -->
            <div class='iron-man-left-arm'>
                <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/651105/Iron_Man_Left_Arm.svg'>
                <!-- Flame for left hand -->
                <div class='flame-left-hand'></div>
            </div>
            <!-- Iron Man right arm image -->
            <div class='iron-man-right-arm'>
                <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/651105/Iron_Man_Right_Arm.svg'>
                <!-- Flame for right hand -->
                <div class='flame-right-hand'></div>
            </div>
            <!-- Iron Man left leg image -->
            <div class='iron-man-left-leg'>
                <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/651105/Iron_Man_Left_Leg.svg'>
                <!-- Flame for left leg -->
                <div class='flame-left-leg'></div>
            </div>
            <!-- Iron Man right leg image -->
            <div class='iron-man-right-leg'>
                <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/651105/Iron_Man_Right_Leg.svg'>
                <!-- Flame for right leg -->
                <div class='flame-right-leg'></div>
            </div>
            <!-- Iron Man chest image -->
            <div class='iron-man-chest'>
                <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/651105/Iron_Man_Chest.svg'>
            </div>
        </div>
        <!-- Shadow element for effect -->
        <div class='shadow'></div>
    </div>
</body>

</html>
